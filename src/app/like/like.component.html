<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': likeStatus === 'ok',
                'list-group-item-danger': likeStatus === 'nok'}">
  <h2 [ngStyle]="{color: getColor()}">{{titre}} - {{ date | date: 'short' }}</h2>
  <h3 [ngStyle]="{color: getColor()}">{{description}}</h3>
  
  <button class="btn btn-success" (click)="ajoutLike()">Love it !</button>
  <button class="btn btn-danger" (click)="ajoutDislike()">Don't Love it !</button>
  <h3 [ngStyle]="{color: getColor()}">{{nbrLove}}</h3>
</li>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>
      <ul class="list-group">
        <app-like *ngFor="let post of posts" 
                  [titre]="post.titre"
                  [description]="post.description"
                  [date]="post.date"
                  [nbrLove]="post.nbrLove"></app-like>
      </ul>
    </div>
  </div>
</div>
